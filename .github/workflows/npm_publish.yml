on:
  release:
    types: [released]
jobs:
  publish:
    name: 'npm publish'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: '${{ secrets.NPM_AUTOMATION_TOKEN }}'
